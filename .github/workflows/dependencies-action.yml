name: Install CI Dependencies

on:
  workflow_call:
    inputs:
      nox-session:
        required: true
        type: string
        description: The nox session to run

jobs:

  linux:
    name: Linux
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64
        transport:
          - zeromq
          - tcp
    runs-on:
      - self-hosted
      - linux
      - ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: ./.github/actions/install-ci-dependencies
        with:
          platform: linux
          arch: ${{ matrix.arch }}
          nox-session: ${{ inputs.nox-session }}

      - name: Set Exit Status
        if: always()
        run: |
          mkdir exitstatus
          echo "${{ job.status }}" > exitstatus/${{ github.job }}-linux-${{ matrix.arch }}

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: exitstatus
          path: exitstatus
          if-no-files-found: error

  windows:
    name: Windows
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: ./.github/actions/install-ci-dependencies
        with:
          platform: windows
          arch: ${{ matrix.arch }}
          nox-session: ${{ inputs.nox-session }}

      - name: Set Exit Status
        if: always()
        run: |
          mkdir exitstatus
          echo "${{ job.status }}" > exitstatus/${{ github.job }}-windows-${{ matrix.arch }}

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: exitstatus
          path: exitstatus
          if-no-files-found: error

  macos:
    name: macOS
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: ./.github/actions/install-ci-dependencies
        with:
          platform: darwin
          arch: ${{ matrix.arch }}
          nox-session: ${{ inputs.nox-session }}

      - name: Set Exit Status
        if: always()
        run: |
          mkdir exitstatus
          echo "${{ job.status }}" > exitstatus/${{ github.job }}-macos-${{ matrix.arch }}

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: exitstatus
          path: exitstatus
          if-no-files-found: error
